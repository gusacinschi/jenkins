plugins {
    id 'java-library'
    id 'application'
}

group = 'com.alex'
version = '1.0-SNAPSHOT'

mainClassName = 'com.alex.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}